<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin: 20px;
        padding-left: 10px;
        border: 1px solid black;
        height: 30px;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <label>Сгенерируйте любые числа от -10 до 10!</label>
    <input
      type="button"
      value="Попробовать"
      id="button"
      onclick="calc(min, max)"
    />
    <div id="result">Сгенерировали:</div>
    <div id="min">Минимальное:</div>
    <div id="max">Максимальное:</div>
    <div id="average">Среднее арифметическое:</div>
    <div id="sum">Сумма чисел:</div>
    <div id="product">Произведение чисел:</div>
    <script src="./task4.js"></script>
  </body>
</html>
